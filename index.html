<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location"class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn" aria-hidden="true"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry,Location not found!!!</h1>
            <img src="/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="/cloud.png" alt="weather image" class="weather-img"width="10px" height="10px">
             
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>humidity</p>
                    </div>
                </div>

                 <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/aa5e825afe.js" crossorigin="anonymous"></script>
</body>
</html>
